<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="webfonts/ss-standard.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.easy-pie-chart.css">
        <!--[if lt IE 9]>
        <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/less.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <!--link rel="stylesheet/less" type="text/css" href="css/style.less"-->
    </head>

    <body>
        <div class="container container-main">
            <div class="row">

                <div class="col-md-4">
                    <div class="panel panel-revenue">
                        <div class="panel-body">
                            <div class="panel-title text-center">
                                <span>Revenue</span>
                            </div>
                            <div class="flot-chart" id="revenue-chart"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">

                    <div class="panel panel-dark panel-tasks">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <span>Tasks Completed</span>
                            </div>
                        </div>
                        <div class="panel-body text-center">
                            <div class="tab-content">
                                <div class="tab-pane active fade in" id="tab01">
                                    <div class="vpadded">
                                        <div class="easy-pie-chart" data-percent="79">
                                            <span class="value">79</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab02">
                                    <div class="padded">
                                        <div style="height: 182px; width: 100%;" class="flot-transparent-line" data-flot-line-color="success" data-flot-no-lines data-flot-no-y-labels></div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab03">
                                    <div class="padded">
                                        <div style="height: 182px; width: 100%;" class="flot-transparent-line" data-flot-line-color="danger-lt" data-flot-no-lines data-flot-no-y-labels></div>
                                    </div>
                                </div>
                            </div>

                            <div class="nopad">
                                <ul class="nav nav-justified nav-top-marker">
                                    <li class="active">
                                        <a href="#tab01" data-toggle="tab">
                                            <i class="ss-icon ss-piechart"></i>
                                            <div>Chart</div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tab02" data-toggle="tab">
                                            <i class="ss-icon ss-list"></i>
                                            <div>Tasks</div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#tab03" data-toggle="tab">
                                            <i class="ss-icon ss-location"></i>
                                            <div>Events</div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">


                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.easypiechart.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
